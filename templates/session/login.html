{% extends "base_not_logged_in.html" %}

<!-- Content -->
{% block content %}
<div class="login columns is-mobile is-centered">
  <div class="column is-12-mobile is-10-tablet is-5-desktop">

    <!-- Logo -->
    <a class="login-logo" href="https://zeus.ugent.be/" target="_blank">
      <img src="https://zinc.zeus.gent/ff5f00" alt="Zeus Logo">
    </a>

    <!-- Error messages -->
    {% match error %}
    {% when Some with (message) %}
      <div class="notification is-danger is-light">
        {{ message }}
      </div>
    {% when None %}
    {% endmatch %}

    <div class="login-card">
      <!-- Title -->
      <div class="login-card-title">
        Login with Zauth
      </div>

      <!-- Login form -->
      <form class="login-card-form" action="/login" method="post">
        <div class="field ">
          <label class="label">Username</label>
          <input class="input is-medium" name="username" type="text" placeholder="Username" required />
        </div>

        <div class="field">
          <label class="label">Password</label>
          <input class="input is-medium" name="password" type="password" placeholder="Password" required />
        </div>

       <button class="button is-primary" type="submit">Login</button>
      </form>

      <!-- Register -->
     <div class="login-card-register">
        Don't have an account? <a href="/register">Create one here!</a>
     </div>
    </div>
  </div>
</div>
{% endblock content %}
