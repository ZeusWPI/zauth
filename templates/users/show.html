{% extends "layout.html" %}
{% block content %}
<h1>{{ user.username }}</h1>
{% if user.admin %}
<p> This user is an admin.
    {% else %}
<p> This is a normal user.
    {% endif %}

<div class="container">

    <div class="row">
        <div class="column">
            <h3>
                Update profile info
            </h3>

            <form id="userEdit">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" value="{{ user.username }}" disabled/>

                <label for="password">password</label>
                <input id="password" name="password" type="password"/>

                <label for="first_name">First Name</label>
                <input id="first_name" name="first_name" type="text" value="{{ user.first_name }}"/>

                <label for="last_name">Lastname</label>
                <input id="last_name" name="last_name" type="text" value="{{ user.last_name }}"/>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" value="{{ user.email }}"/>

                <label for="ssh_key">ssh key</label>
                <input id="ssh_key" name="ssh_key" type="text"
                       value="{% match user.ssh_key %}{% when Some with (val) %}{{ val }}{% when None %}{% endmatch %}"/>

                <button type="submit">Update</button>
            </form>
            <script>
                const element = document.querySelector('form#userEdit');
                element.addEventListener('submit', event => {
                    event.preventDefault();
                    // actual logic, e.g. validate the form
                    console.log('Form submission cancelled.');

                    putForm('/users/{{user.id}}', '#userEdit').then(data => console.log(data))
                });

                function putForm(url, formSelector) {
                    const formData = new FormData(document.querySelector(formSelector))
                    const urlEncoded = new URLSearchParams(formData)

                    fetch(url, {
                        method: 'PUT', // 'GET', 'PUT', 'DELETE', etc.
                        body: urlEncoded, // this will automatically set the 'Content-Type'
                    })
                        .then(response => response.json())
                        .catch(error => console.error(error))
                    return false;
                }
            </script>
        </div>
        <div class="column">
            <h3>
                Set new password
            </h3>
            <p>Coming soon!</p>
        </div>
    </div>
</div>


{% endblock content %}
