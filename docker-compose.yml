version: '3.5'
services:
  zauth:
    build: .
    ports:
      - "8000:8000"
    restart: on-failure
    depends_on:
      - database
    command: >
      sh -c "./docker_misc/wait_for_service database 5432 && diesel --database-url 'postgresql://zauth:zauth@database/zauth' database setup && ROCKET_ENV=production zauth"

  database:
    image: postgres:13-alpine
    restart: on-failure
    environment:
      POSTGRES_USER: zauth
      POSTGRES_PASSWORD: zauth
    volumes:
      - zauth-database:/var/lib/postgresql/data

  adminer:
    image: adminer:lastest
    depends_on:
      - database
    environment:
      ADMINER_DEFAULT_SERVER: database
    ports:
      - 8080:9000

volumes:
  zauth-database:
